    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Lope Santos</h4>
                        <h5>1879, Setyembre 26</h5>
                        <p>Ama ng Balarilang Tagalog, isang makata, nobelista, kuwentista, at pulitiko.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>Jose Corazon de Jesus</h4>
                        <h5>1896, Nobyembre 26</h5>
                        <p>Napatanyag siya sa sagisag na "Huseng Batute" sa kaniyang tudling.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>Valeriano Hernandez Peña</h4>
                        <h5>1858, Disyembre 12</h5>
                        <p>Isang manunulat at nobelista. Tandang Anong ang magiliw na tawag sa kaniya ng mga kakilala't kaibigan.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>Florantino Collantes</h4>
                        <h5>1896, Oktubre 16</h5>
                        <p>Isang batiking duplero ng kaniyang panahon, naputungan ding "Hari ng Balagtasan" pagkaraan ni Batute.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c5" >
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                        <h4>Cirio Panganiban</h4>
                        <h5>1895, Agosto 21</h5>
                        <p>Isa siya sa apat na pambatong makata ng "Ilaw at Panitik" noong kasikatan ng Kapisanang ito.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c6" >
            <label for="c6" class="card">
                <div class="row">
                    <div class="icon">6</div>
                    <div class="description">
                        <h4>Severino Reyes</h4>
                        <h5>1861, Pebrero 11</h5>
                        <p>Nakilala sa mga kuwento ni "Lola Basyang" ang siayng bumatikos sa moro-moro. Iniluklok niya ang sarswela ang lahat ng pangunahing sining sa dulaan.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c7" >
            <label for="c7" class="card">
                <div class="row">
                    <div class="icon">7</div>
                    <div class="description">
                        <h4>Iñigo Ed Regalado</h4>
                        <h5>1888, Hunyo 1</h5>
                        <p>Gumamit ng sagisag panulat "Odalger". Isang Batiking peryodista, nobelista, kuwentista, mandudula at makata.</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
