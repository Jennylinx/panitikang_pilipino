<!DOCTYPE html>                                      

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewporrt" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="upload.css">
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <div class="input-bx">
                <h2 class="upload-area-title"></h2>
                <form action="">
                    <input type="file" id="upload" accept=".doc,.docx,.pdf" hidden>
                    <label for="upload" class="uploadlabel">
                       <span><i class="fa fa-cloud-upload"></i></span> 
                                 <p>Click To Upload Files</p>
                    </label>
                </form>
            </div>

           <div id="filewrapper">
                <h3 class="uploaded">Uploaded Documents</h3>
           </div>
        </div> 
      <!-- Back Button -->

      <button id="back-btn" class="back-button">Back</button>
    </div>

    <script>
       
        document.getElementById("back-btn").addEventListener("click", () => {
            window.location.href = "index.html#menu"; 
        });
    </script>
    <script src="upload.js"></script>
</body>
</html>
